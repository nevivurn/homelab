    # NOTE(nevivurn): this breaks DNSSEC only for the public zone...
    # Resolving the public zone is _less_ safe when done from my network vs.
    # from outside.
    pub:
      NS: [mark.ns.cloudflare.com., mira.ns.cloudflare.com.]
